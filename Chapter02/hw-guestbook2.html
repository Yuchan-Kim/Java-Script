<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Insert title here</title>
    <style>
        
    </style>
</head>

<body>
    <div>
        <table border="1" width="540px">
            <tr>
                <td>이름</td>
                <td><input type="text" name="name"></td>
                <td>비밀번호</td>
                <td><input type="password" name="pw"></td>
            </tr>
            <tr>
                <td colspan="4"><textarea cols="72" rows="5" name="content"></textarea></td>
            </tr>
            <tr>
                <td colspan="4"><button id="btnWrite" type="button">등록</button></td>
            </tr>
        </table>
    </div>
    <br>
</body>

<script>
    // DOM이 로드된 후 실행될 이벤트 리스너 추가
    document.addEventListener("DOMContentLoaded", function () {
        // 등록 버튼 요소를 선택
        let btnWrite = document.querySelector("#btnWrite");

        // 입력 필드 요소들 선택
        let nameInput = document.querySelector('[name="name"]'); // 이름 입력 필드
        let pwInput = document.querySelector('[name="pw"]'); // 비밀번호 입력 필드
        let contentInput = document.querySelector('[name="content"]'); // 내용 입력 필드

        // 버튼 클릭 시 실행될 이벤트 리스너 추가
        btnWrite.addEventListener("click", function () {
            // 각 입력 필드의 값을 가져와 공백을 제거
            let name = nameInput.value.trim();
            let pw = pwInput.value.trim();
            let content = contentInput.value.trim();

            // 입력 필드 중 하나라도 비어있을 경우 경고 메시지 출력
            if (name === "" || pw === "" || content === "") {
                window.alert("모든 항목을 입력하세요."); // 경고창 표시
                nameInput.value = ""; // 이름 입력 필드 초기화
                pwInput.value = ""; // 비밀번호 입력 필드 초기화
                contentInput.value = ""; // 내용 입력 필드 초기화
            } else {
                // 입력 값들을 콘솔에 출력
                console.log("name : " + name);
                console.log("pw : " + pw);
                console.log("content : " + content);

                // 입력 필드를 초기화
                nameInput.value = "";
                pwInput.value = "";
                contentInput.value = "";
            }
        });
    });
</script>

</html>
