<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>함수 메소드</title>
</head>
<body>
    <h1>함수메소드 (기명함수, 익명함수)</h1>
    <script>
        //기명함수
        function add(a, b) {
            return a + b;
        }

        //익명함수
        let sub = function(a, b) {
            return a - b;
        }

        console.log(add(10, 5));
        console.log(sub(10, 5));
    </script>
    
</body>
</html>
