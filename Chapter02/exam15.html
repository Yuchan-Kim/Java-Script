<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <ul>
        <li>First</li>
        <li>Second</li>
        <li>Third</li>
        <li>Fourth</li>
        <li>Fifth</li>
        <li>Sixth</li>
    </ul>

    <button type="button" id = "btn01">앞에추가</button>
    <button type="button" id = "btn02">뒤에추가</button>
    
    <script>
        document.addEventListener("DOMContentLoaded", function(){
           let ulTag = document.querySelector("ul");
           ulTag.insertAdjacentHTML("beforebegin", "hello");

           let btn01 = document.querySelector("#btn01");
           btn01.addEventListener("click", function(){
               ulTag.insertAdjacentHTML("afterbegin", "<li>New First</li>");
           });

           let btn02 = document.querySelector("#btn02");
           btn02.addEventListener("click", function(){
               ulTag.insertAdjacentHTML("beforeend", "<li>New Sixth</li>");
           });
        })
    </script>
</body>


</html>
