<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>Insert title here</title>

    <style>

    </style>


</head>

<body>

    <table border="1" width="600px">

        <tbody>
            <colgroup>
                <col style="width: 100px;">
                <col style="width: 100px;">
                <col style="width: 100px;">
                <col style="width: 100px;">
                <col style="width: 100px;">
                <col style="width: 100px;">
            </colgroup>
            <tr name="nums">
                <td >?</td>
                <td >?</td>
                <td >?</td>
                <td >?</td>
                <td >?</td>
                <td >?</td>
            </tr>
            <tr>
                <td colspan="6">
                    <button id="btnMakeNo" type="button">등록</button>
                </td>
            </tr>
        </tbody>
    </table>
    <br>

</body>

<script>
    document.addEventListener("DOMContentLoaded", function(){
        let numArr = document.querySelectorAll('[name = "nums"] td');
        

        let submitBtn = document.querySelector("#btnMakeNo");
        submitBtn.addEventListener("click", function(){
            for (let i = 0; i <numArr.length; i++) {
            let randomNum = Math.floor(Math.random() * 45 + 1);
            numArr[i].textContent = randomNum;
            }
        });

    });



</script>

</html>
