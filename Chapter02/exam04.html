<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link href="" rel="stylesheet">

</head>

<body>
    
	<h1>자바스크립트</h1>
	<div id="nav">
		<ul>
			<li>게시판</li>
			<li class="active">갤러리</li>
			<li>방명록</li>
		</ul>
	</div>
	
	<div>
		<p class="red">내용1입니다.</p>

		<p>내용2입니다.</p>
	</div>

	<form action="" method="">
		<label>아이디</label>
		<input type="text" name="userId" value="jung" placeholder="아이디를 입력해주세요"><br>
		
		<label>패스워드</label>
		<input type="password" name="pw" value=""><br>

		<label>이름</label>
		<input type="text" name="userName" value="정우성"><br>
		
		<button type="submit">전송</button>
	</form>
</body>

<script>
	//DOM TREE 
	document.addEventListener("DOMContentLoaded", function(){
		console.log("DOM content loaded");
		let h1Tag = document.querySelector("h1");
		h1Tag.style.color = "green";

		let liTag = document.querySelector("li");
		liTag.style.color = "blue";

		let pTag = document.querySelectorAll("li");
        for(let i = 0; i < pTag.length; i++){
            pTag[i].style.color = "blue";
        }

		let active = document.getElementsByClassName("active");
		active[0].style.color = "red";

		let active2 = document.querySelector("#nav>ul>li.active");
		active2.style.color = "green";

		let liNlabel = document.querySelectorAll("li, label");
		for(let i = 0; i < liNlabel.length; i++){
			liNlabel[i].style.color = "red";
		}

		let idTag = document.querySelector('input[name = "userId"]');
		idTag.style.color = "blue";

		let last = document.querySelector('li:last-child');
		last.style.color = 'lightgreen';

		






	});


	window.addEventListener('load', function(){
			console.log('load');
	});
</script>

</html>
