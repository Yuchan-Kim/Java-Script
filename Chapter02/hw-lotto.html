<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>Insert title here</title>

    <style>

    </style>


</head>

<body>

    <table border="1" width="600px">

        <tbody>
            <colgroup>
                <col style="width: 100px;">
                <col style="width: 100px;">
                <col style="width: 100px;">
                <col style="width: 100px;">
                <col style="width: 100px;">
                <col style="width: 100px;">
            </colgroup>
            <tr name="nums">
                <td >?</td>
                <td >?</td>
                <td >?</td>
                <td >?</td>
                <td >?</td>
                <td >?</td>
            </tr>
            <tr>
                <td colspan="6">
                    <button id="btnMakeNo" type="button">등록</button>
                </td>
            </tr>
        </tbody>
    </table>
    <br>

</body>

<script>
    // DOM이 로드된 후 실행될 이벤트 리스너 추가
    document.addEventListener("DOMContentLoaded", function() {
        // nums 행의 td 요소들을 선택
        let numArr = document.querySelectorAll('[name="nums"] td');

        // 등록 버튼 요소를 선택
        let submitBtn = document.querySelector("#btnMakeNo");
        // 버튼 클릭 시 실행될 이벤트 리스너 추가
        submitBtn.addEventListener("click", function() {
            // td 요소들에 대해 반복문 실행
            for (let i = 0; i < numArr.length; i++) {
                // 1부터 45까지의 랜덤 숫자 생성
                let randomNum = Math.floor(Math.random() * 45 + 1);
                // td 요소의 텍스트 콘텐츠를 랜덤 숫자로 설정
                numArr[i].textContent = randomNum;
            }
        });

    });
</script>

</html>
