<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        //switch
        let code = prompt("Enter lecture code: ");
        console.log(code);
        console.log(typeof code);

        switch(code){
            case "A":
                console.log("JavaScript Lecture 1");
                break;
            case "B":
                console.log("JavaScript Lecture 2");
                break;
            case "C":
                console.log("JavaScript Lecture 3");
                break;
            default:
                console.log("Invalid lecture code.");
        }

    </script>
</body>
</html>
