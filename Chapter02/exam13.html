<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

<style>

</style>


</head>

<body>
    <div>
        <input id="left" type="text" value=""> 
        + 
        <input id="right" type="text" value=""> 
        <br>
        <button id="btnPlus" type="button" >더하기</button>
        <p id="display">0</p>
    </div>
</body>

<script>
    document.addEventListener('DOMContentLoaded', function(){
        let leftInput = document.querySelector('#left');
        let rightInput = document.querySelector('#right');
        let display = document.querySelector('#display');
        let btnPlus = document.querySelector('#btnPlus');

        btnPlus.addEventListener('click', function(){
            let num1 = parseInt(leftInput.value);
            let num2 = parseInt(rightInput.value);
            let result = num1 + num2;
            display.textContent = result;
        })
    });
</script>

</html>
