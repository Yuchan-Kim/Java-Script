<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS 공부</title>
    

</head>
<body>
    <h1>Java Script Lecture</h1>
    <h2>기본 데이터 타입</h2>




    <!-------------------------------------------------------------------->
    <script>
        console.log("Loading JavaScript");
        console.log("----------------------------------------------------");
        console.log("#데이터 타입 확인");

        //Types: 1.number 2.String 3.boolean 

        console.log(typeof 1);
        console.log(typeof 1.5);
        console.log(typeof -1.5);
        console.log(typeof "hello");
        console.log(typeof true);
        console.log(typeof false);

        console.log("----------------------------------------------------");
        console.log("1.Number 타입");
        console.log(13+5);
        console.log(13-5);
        console.log(13*5);
        console.log(13/5);
        console.log(13%5);
        console.log(13**5); // 371293 13 power of 5
        console.log(Math.floor(13.7)); // 13
        console.log(Math.ceil(13.7)); // 14
        console.log(Math.round(13.7)); // 14
        console.log(Math.pow(2, 10)); // 1024
        console.log(Math.sqrt(100)); // 10
        console.log(Math.abs(-10)); // 10
        console.log(Math.max(10, 20, 30)); // 30
        console.log(Math.min(10, 20, 30)); // 10
        console.log("----------------------------------------------------");
        console.log("2.String 타입");
        console.log("hello".length); // 5
        console.log("hello".charAt(0)); // h
        console.log("hello".charCodeAt(0)); // 104
        console.log("hello".concat(" world")); // hello world
        console.log("hello".trim()); // hello
        console.log("hello".startsWith("he")); // true
        console.log("hello".endsWith("ld")); // true
        console.log("hello".includes("o")); // true
        console.log("hello".repeat(3)); // hellohellohello
        console.log("hello".toUpperCase()); // HELLO
        console.log("hello".toLowerCase()); // hello
        console.log("hello".localeCompare("WORLD")); // -10
        console.log("hello".localeCompare("hello")); // 0
        console.log("hello".indexOf("l")); // 2
        console.log("hello".lastIndexOf("l")); // 3
        console.log("hello".slice(1, 3)); // el
        console.log("hello".substr(1, 3)); // el
        console.log("hello".substring(1)); // ello
        console.log("hello".slice(-1)); // o
        console.log("hello".substring(1, 3)); // el
        console.log("hello".split("")); // [ 'h', 'e', 'l', 'l', 'o' ]
        console.log("hello".replace("l", "x")); // hexxo
        console.log("hello\nworld".split("\n")); // [ 'hello', 'world' ]
        console.log("hello\tworld".split(/\s+/)); // [ 'hello', 'world' ]
        console.log("----------------------------------------------------");
        console.log("3.Boolean 타입"); // ===는 자료형과 값을 모두 비교 (엄격하게 비교한다)
        console.log(true);
        console.log(false);
        console.log(1 == 1); // true
        console.log(1 === 1); // true
        console.log(1!= 1); // false
        console.log(1!== 1); // false
        console.log(1 < 2); // true
        console.log(1 <= 2); // true
        console.log(1 > 2); // false
        console.log(1 >= 2); // false
        console.log( (5>3) && (5<3)); // true
        console.log((5>3) || (5<3)); // false
        console.log(!true); // false
        console.log(true && false); // false
        console.log(true || false); // true
        console.log(true? "true" : "false"); // true
        console.log(false? "true" : "false"); // false
        console.log(true? "true" : false); // true
        console.log(false? "true" : false); // false
        console.log(true? "true" : false); // true
        console.log(false? "true" : false); // fals
        console.log(1 == "1"); // true
        console.log(1 === "1"); // false
        console.log(1!= "1"); // false
        console.log(1!== "1"); // true
        console.log(1 < "2"); // true
        console.log(1 <= "2"); // true
        console.log(1 > "2"); // false
        console.log(1 >= "2"); // false
        console.log("hello" == "hello"); // true
        console.log("hello" === "hello"); // true
        console.log("hello"!= "hello"); // false
        console.log("hello"!== "hello"); // false
        console.log("hello" < "world"); // true
        console.log("hello" <= "world"); // true
        console.log("hello" > "world"); // false
        console.log("hello" >= "world"); // false
        console.log("----------------------------------------------------");
        //변수선언
        var no = 3;
        var str = "안냐세여";
        var boo = 3 > 5;
        var year, month, day;
        year = "2024";
        console.log(year);
        const MAX = 10; //상수값은 변경 불가능

        //var은 동일 이름의 변수를 선언 가능하지만 let은 불가능하다. (let 사용 추천)
        var num = 1;
        var num = 2;
        let str1 = "1";
        



        

    </script>
    <!-------------------------------------------------------------------->

</body>

</html>
